<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delícias de Festa</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="checkout.html">Encomendar</a>
        </nav>
    </header>
    <main>
        <h2>Encomende seu Bolo</h2>
        <form action="enviar-encomenda.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="sabor">Escolha o sabor:</label>
            <select id="sabor" name="sabor">
                <option value="chocolate">Chocolate</option>
                <option value="red-velvet">Red Velvet</option>
                <option value="morango">Morango</option>
            </select>
            
            <label for="mensagem">Mensagem no bolo:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
            
            <button type="submit">Confirmar Encomenda</button>
        </form>
    </main>
	<main>
        <h2>Finalize Sua Encomenda</h2>
        <form action="confirmacao.php" method="POST">
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            
           
            <label for="endereco">Endereço de Entrega:</label>
            <textarea id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, CEP" rows="3" required></textarea>
            
           
            <label for="pagamento">Meio de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione o meio de pagamento</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="pix">PIX</option>
                <option value="dinheiro">Dinheiro na Entrega</option>
            </select>
            
            
            <button type="submit">Enviar Encomenda</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Delícias de Festa</p>
    </footer>
</body>
</html>
