<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Delícias de Festa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delícias de Festa</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="checkout.html">Encomendar</a>
        </nav>
    </header>
    <main>
        <h2>Finalizar Encomenda</h2>
        <form action="confirmacao.php" method="POST">
            <!-- Nome do Cliente -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            
            <!-- Endereço -->
            <label for="endereco">Endereço de Entrega:</label>
            <textarea id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, CEP" rows="3" required></textarea>
            
            <!-- Meio de Pagamento -->
            <label for="pagamento">Meio de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione o meio de pagamento</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="pix">PIX</option>
                <option value="dinheiro">Dinheiro na Entrega</option>
            </select>
            
            <!-- Botão de Confirmação -->
            <button type="submit">Confirmar Encomenda</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Delícias de Festa</p>
    </footer>
</body>
</html>
